<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital</title>
<script>
    function isValidMobileNumber(mobileNumber) {
        // Remove any non-numeric characters
        var cleanedNumber = mobileNumber.replace(/\D/g, '');

        // Check if the cleaned number is a valid format
        // In this example, we are checking for a 10-digit number
        if (/^\d{10}$/.test(cleanedNumber)) {
            // Additional checks can be added based on specific requirements
            return true;
        }

        return false;
    }

    // Example usage

    function isValidEmail(email) {
        // Regular expression for basic email validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    function validate() {
        var hmail = document.getElementById("dmail").value;
        var frm = document.getElementById("frm");
        var hn = document.getElementById("dnumber").value;
        if (hn.length == 10) {
            if (isValidEmail(hmail)) { frm.submit(); }
            else {
                alert("invalid email id");
            }

        }
        else {
            alert("invalid phone number");
        }


    }

    // Example usage

</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to top right, white, rgb(0, 255, 251), blue);
            /* Background color - yellow */
            color: #023e73;
            /* Text color - dark blue */
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f3f3f3;
            /* Form box background color - light gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #023e73;
            /* Text color inside the form box - dark blue */
        }

        h2 {
            color: white;
            background-color: #023e73;
            /* Form title color - dark blue */
            text-align: center;
            padding: 20px;
            margin-top: 0%;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            background-color: #d6dfe7;
            /* Input box color - light gray */
            border: none;
            border-radius: 5px;
            color: #023e73;
            /* Input text color - dark blue */
        }

        input[type="submit"],
        button {
            background-color: #023e73;
            /* Button color - dark blue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #001f3f;
            /* Button color on hover - darker blue */
        }

        .dd {
            align-items: center;
        }
    </style>
</head>

<body>

    <form action="addDiag" method="post" id="frm">
        {% csrf_token %}
        <h2>Hospital Registration</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li style="color: red;" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <label for="hid">Hospital ID:</label><br>
        <input type="text" id="hid" name="did" required><br>

        <label for="hnumber">hospital number:</label><br>
        <input type="number" id="hnumber" name="dnumber" required><br>

        <label for="hmail">Email:</label><br>
        <input type="email" id="hmail" name="dmail" required><br>

        <label for="hname">Hospital Name:</label><br>
        <input type="text" id="hname" name="dname" required><br>

        <label for="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode" required><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br>

        <label for="dist">District:</label><br>
        <input type="text" id="dist" name="dist" required><br>

        <label for="Address">Address:</label><br>
        <input type="text" id="Address" name="Address" required><br>

        <label for="speciality">Speciality:</label><br>
        <input type="text" id="speciality" name="speciality" required><br><br>
        <div onclick="validate()"> Submit</div>

        <!-- <input type="submit" value="Submit"> -->
    </form>
</body>

</html>
