<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
</head>

<body>
    <h5>{{msg}}</h5>
    <h2>User Registration: </h2>
    <form action="patientRegister" method="post">
        {% csrf_token %}
        <label for="adhno">Adhno:</label><br>
        <input type="text" id="adhno" name="adhno" maxlength="12"><br>

        <label for="pname">Name:</label><br>
        <input type="text" id="pname" name="pname" maxlength="500"><br>

        <label for="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode" maxlength="6"><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" maxlength="50"><br>

        <label for="dist">District:</label><br>
        <input type="text" id="dist" name="dist" maxlength="60"><br>

        <label for="Address">Address:</label><br>
        <input type="text" id="Address" name="Address" maxlength="100"><br>

        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" maxlength="20"><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" maxlength="15"><br>

        <label for="diab">Diabetes:</label><br>
        <input type="text" id="diab" name="diab" maxlength="10"><br>

        <label for="bp">Blood Pressure:</label><br>
        <input type="text" id="bp" name="bp" maxlength="10"><br>

        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight" maxlength="10"><br>

        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height" maxlength="10"><br>

        <label for="phno">Phone Number:</label><br>
        <input type="text" id="phno" name="phno" maxlength="20"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" maxlength="100"><br>

        <label for="pswd">Password:</label><br>
        <input type="password" id="pswd" name="pswd" maxlength="500"><br>

        <label for="pswd">ConfirmPassword:</label><br>
        <input type="password" id="cpswd" name="cpswd" maxlength="500"><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
